<div class="album py-5 bg-dark">
  <div class="container">
    <div class="row">
      <div class="col-md-4" *ngFor="let i of [1,1,1,1,1,1,1,1,1]">
        <div class="card mt-5 mb-5 box-shadow">
          <img class="card-img-top" src="assets/shrek-avatar.png">
          <div class="card-body">
            <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <button type="button" class="btn btn-sm btn-outline-dark">Editar</button>
                <button type="button" class="btn btn-sm btn-outline-dark">Ver</button>
                <button type="button" class="btn btn-sm btn-outline-dark">Borrar</button>
              </div>
              <small class="text-muted">2021</small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
